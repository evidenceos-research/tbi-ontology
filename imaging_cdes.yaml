# =============================================================================
# SUMMARY CLASSIFICATION SCORES
# These are derived from the underlying CDEs above, not standalone findings.
# =============================================================================
classification_scores:
  marshall_ct:
    id: marshall_ct_classification
    full_name: "Marshall CT Classification"
    note: >
      Summary score derived from: basal cistern status, midline shift,
      lesion volume, and surgical evacuation status. Must be computed
      from the component CDEs above.
    grades:
      I:
        label: "Diffuse Injury I"
        definition: "No visible intracranial pathology on CT"
        component_criteria:
          cisterns: normal
          midline_shift_mm: 0
          high_density_lesion_gt25cc: false
      II:
        label: "Diffuse Injury II"
        definition: "Cisterns present, midline shift 0-5mm, no high/mixed density lesion >25cc"
        component_criteria:
          cisterns: normal
          midline_shift_mm: [0, 5]
          high_density_lesion_gt25cc: false
      III:
        label: "Diffuse Injury III (Swelling)"
        definition: "Cisterns compressed or absent, midline shift 0-5mm, no high/mixed density lesion >25cc"
        component_criteria:
          cisterns: [compressed, absent]
          midline_shift_mm: [0, 5]
          high_density_lesion_gt25cc: false
      IV:
        label: "Diffuse Injury IV (Shift)"
        definition: "Midline shift >5mm, no high/mixed density lesion >25cc"
        component_criteria:
          midline_shift_mm: ">5"
          high_density_lesion_gt25cc: false
      V:
        label: "Evacuated Mass Lesion"
        definition: "Any lesion surgically evacuated"
        component_criteria:
          surgical_evacuation: true
      VI:
        label: "Non-Evacuated Mass Lesion"
        definition: "High or mixed density lesion >25cc, not surgically evacuated"
        component_criteria:
          high_density_lesion_gt25cc: true
          surgical_evacuation: false

  rotterdam_ct:
    id: rotterdam_ct_score
    full_name: "Rotterdam CT Score"
    note: "Sum of component scores + 1. Range 1-6."
    components:
      basal_cisterns: {normal: 0, compressed: 1, absent: 2}
      midline_shift: {"0-5mm": 0, ">5mm": 1}
      epidural_hematoma: {present: 0, absent: 1}
      ivh_or_tsah: {absent: 0, present: 1}

