# EVIDENCEOS EXTENSIONS — NOT from WG2 source document
# These are platform-specific additions for deployment and ML pipeline use.
# Clearly separated from NINDS WG2 content.
# =============================================================================
evidenceos_extensions:
  _namespace_note: >
    Everything in this section is an EvidenceOS platform addition.
    It is NOT attributed to the NINDS TBI Reclassification Working Group.
    The WG2 document mentions LMICs (pages 3-4) and ML-based tools
    but does not define these structured schemas.

  imaging_availability_context:
    lmic:
      label: "Low/Middle-Income Country Context"
      ct_availability: "limited"
      mri_availability: "rare"
      biomarker_role: "primary_triage_tool"
      note: "Biomarkers become critical decision-support when imaging unavailable"

    military:
      label: "Military/Austere Environment"
      ct_availability: "unavailable"
      mri_availability: "unavailable"
      biomarker_role: "sole_objective_measure"
      note: "Point-of-care biomarkers essential for evacuation decisions"

    hic:
      label: "High-Income Country Context"
      ct_availability: "routine"
      mri_availability: "available"
      biomarker_role: "complementary_to_imaging"

  ml_volumetric_pipeline:
    _note: >
      Automated volumetric analysis outputs. These are ML pipeline
      outputs, NOT pathoanatomic CDEs. A prior schema incorrectly expanded
      TAPVI as "TBI AI-Powered Volumetric Imaging"; that definition is invalid.
      In this ontology, TAPVI always means Traumatic Axonal and/or Punctate
      Cerebrovascular Injury. The real TAPVI
      is a pathoanatomic entity defined in CDE #10 above.
    outputs:
      - id: total_lesion_volume
        unit: mL
        label: "Total Lesion Volume"
      - id: automated_midline_shift_mm
        unit: mm
        label: "Automated Midline Shift Measurement"
      - id: ventricle_volume
        unit: mL
        label: "Ventricular Volume"
      - id: edema_volume
        unit: mL
        label: "Perilesional Edema Volume"
