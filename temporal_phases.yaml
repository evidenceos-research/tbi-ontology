serial_monitoring:
  gfap_secondary_rise:
    trigger: "GFAP re-elevation >50% above nadir after initial clearance"
    time_window: "48-120h post-injury"
    clinical_significance: "Contusion expansion, delayed ischemia, or new secondary insult"
    action: "Repeat CT; clinical reassessment"
    evidence_level: "Observational (TRACK-TBI, CENTER-TBI)"
    reference: "Thelin EP et al. PLoS ONE 2017"

  nfl_trajectory_monitoring:
    trigger: "NfL sampled at >=2 timepoints (day 7 + day 14, or day 14 + month 3)"
    clinical_significance: >
      Rising NfL at day 14 correlates with TAPVI burden and worse 6-month GOSE.
      Failure of NfL to decline by month 3 suggests ongoing neurodegeneration.
    action: "Consider repeat MRI for TAPVI assessment; initiate neuroprotection discussion"
    evidence_level: "Observational (TRACK-TBI, CENTER-TBI)"

  icp_biomarker_correlation:
    trigger: "ICP >22 mmHg with concurrent GFAP draw"
    clinical_significance: "GFAP elevation concurrent with ICP crisis supports secondary injury"
    action: "Integrate into Neural ODE multi-channel trajectory analysis"
    cross_ref: "provenance.yaml#threshold_provenance.icp_treatment_threshold"
